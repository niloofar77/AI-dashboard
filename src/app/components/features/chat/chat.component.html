<div class="flex flex-col h-screen bg-chat-bg">
  <div class="flex-1 overflow-y-auto">
    <div *ngIf="messages.length === 0" class="flex items-center justify-center h-full">
      <div class="text-center text-gray-400">
        <h1 class="text-4xl font-bold mb-4">How can I help you today?</h1>
     
      </div>
    </div>

    <div *ngFor="let message of messages" class="w-full">
      <app-message [message]="message"></app-message>
    </div>
  </div>


  <app-input-box (sendMessage)="onSendMessage($event)"></app-input-box>
</div>
