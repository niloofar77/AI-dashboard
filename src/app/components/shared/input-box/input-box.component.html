<!-- chat-input.component.html -->

<div class="p-4">
  <div class="max-w-3xl mx-auto">
    
    <app-menu-custom 
      class="mt-4 mb-2"
      [showMenu]="showMenu" 
      (uploadClick)="fileUploader.openDialog()">
    </app-menu-custom>
    
    <!-- نمایش فایل ضمیمه شده -->
    <div class="flex flex-row flex-end">
      <div *ngIf="attachedFile" class="mb-2">
        <app-filechip
          [fileName]="fileName"
          (closeEvent)="removeAttachedFile()">
        </app-filechip>
      </div>
    </div>
    
    <!-- ========== نمایش لیست فایل‌های صوتی ذخیره شده ========== -->
    <div *ngIf="savedVoiceFiles.length > 0" class="mb-4 p-3 bg-gray-100 rounded-lg">
      <h4 class="text-sm font-bold mb-2">فایل‌های صوتی ذخیره شده:</h4>
      
      <div *ngFor="let file of savedVoiceFiles; let i = index" 
           class="flex items-center gap-2 p-2 bg-white rounded mb-2">
        
        <!-- پخش صدا -->
        <audio [src]="file.url" controls class="h-8"></audio>
        
        <!-- نام فایل -->
        <span class="text-sm flex-1">{{ file.name }}</span>
        
        <!-- دکمه دانلود -->
        <button (click)="downloadVoice(file)" 
                class="p-1 bg-blue-500 text-white rounded text-xs">
          دانلود
        </button>
        
        <!-- دکمه حذف -->
        <button (click)="deleteVoice(i)" 
                class="p-1 bg-red-500 text-white rounded text-xs">
          حذف
        </button>
      </div>
    </div>

    <!-- ========== باکس ورودی ========== -->
    <div class="relative flex flex-row items-center bg-gray-200 rounded-lg">
      
      <!-- دکمه + -->
      <div class="p-2 cursor-pointer" (click)="handleshowMenu()">
        <svg width="24px" height="24px" viewBox="0 0 24 24" fill="none">
          <path d="M13 3C13 2.44772 12.5523 2 12 2C11.4477 2 11 2.44772 11 3V11H3C2.44772 11 2 11.4477 2 12C2 12.5523 2.44772 13 3 13H11V21C11 21.5523 11.4477 22 12 22C12.5523 22 13 21.5523 13 21V13H21C21.5523 13 22 12.5523 22 12C22 11.4477 21.5523 11 21 11H13V3Z" fill="#0F0F0F"/>
        </svg>
      </div>

      <!-- ========== حالت عادی (بدون ضبط) ========== -->
      <ng-container *ngIf="!isRecording">
        
        <!-- دکمه میکروفون -->
        <div class="p-2 cursor-pointer hover:bg-gray-300 rounded-full" 
             (click)="toggleVoice()">
          <svg width="28" height="28" viewBox="0 0 32 40">
            <path d="m16,2c-2.76,0-5,2.24-5,5v10c0,2.76,2.24,5,5,5s5-2.24,5-5V7c0-2.76-2.24-5-5-5Z" fill="#374151"/>
            <path d="m16,30c.552,0,1-.447,1-1v-3.051c5.046-.504,9-4.773,9-9.949,0-.553-.448-1-1-1s-1,.447-1,1c0,4.411-3.589,8-8,8s-8-3.589-8-8c0-.553-.448-1-1-1s-1,.447-1,1c0,5.176,3.954,9.446,9,9.949v3.051c0,.553.448,1,1,1Z" fill="#374151"/>
          </svg>
        </div>

        <!-- ورودی متن -->
        <textarea
          [(ngModel)]="inputText"
          (keydown.enter)="onEnter($any($event))"
          placeholder="Send a message..."
          rows="1"
          class="flex-1 bg-transparent text-gray-700 px-4 py-3 outline-none resize-none max-h-32 overflow-y-auto">
        </textarea>

        <!-- دکمه ارسال -->
        <button
          (click)="send()"
          [disabled]="!inputText.trim() || isLoading"
          class="absolute right-2 p-2 rounded-md disabled:opacity-50"
          [ngClass]="isLoading ? 'bg-purple-300' : 'bg-purple-500'">
          
          <svg *ngIf="!isLoading" class="w-5 h-5 rotate-90 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
          </svg>
        </button>
      </ng-container>

      <!-- ========== حالت ضبط صدا ========== -->
      <ng-container *ngIf="isRecording">
        <div class="flex-1 flex items-center justify-between px-4 py-3">
          
          <!-- دکمه لغو -->
          <button (click)="cancelRecording()" 
                  class="p-2 hover:bg-red-100 rounded-full">
            <svg class="w-6 h-6 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
          
          <!-- نشانگر ضبط و تایمر -->
          <div class="flex items-center gap-3">
            <div class="w-3 h-3 bg-red-500 rounded-full animate-pulse"></div>
            <span class="font-mono text-lg">{{ formatTime(recordingTime) }}</span>
          </div>
          
          <!-- دکمه ذخیره -->
          <button (click)="toggleVoice()" 
                  class="p-3 bg-green-500 hover:bg-green-600 rounded-full">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
            </svg>
          </button>
          
        </div>
      </ng-container>

    </div>
  </div>
</div>

<app-uploadfile
  #fileUploader
  (fileSelected)="onFileSelected($event)">
</app-uploadfile>
