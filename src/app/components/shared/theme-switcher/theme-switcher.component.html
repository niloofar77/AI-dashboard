<div class="flex flex-row gap-3">
    <button (click)="setTheme('system')" class="border-gray-300 border-2 p-1 rounded-md text-black dark:text-white">System</button>
    <button (click)="setTheme('dark')"   class="border-gray-300 border-2 p-1 rounded-md text-black dark:text-white">Dark Mode</button>
    <button (click)="setTheme('light')"  class="border-gray-300 border-2 p-1 rounded-md text-black dark:text-white" >Light Mode</button>
</div>
